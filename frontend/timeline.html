<body>
  <header class="tm-header">
    <div class="tm-brand" onclick="window.location.href='/'">
      <img src="/icons/trend.svg" alt="TrendMiner" class="tm-logo"/>
      <span>TrendMiner</span>

    <nav class="tm-nav">

  <main style="padding:20px;max-width:1400px;margin:0 auto;">
    <h2>Trend Analysis</h2>
    <p class="mb-16" style="color:var(--muted)">Track temporal patterns and trend lifecycle evolution</p>
    
    <div class="tm-grid cols-4 mb-24">
        <div class="kpi-card"><h3>Active Trends</h3><span class="value" id="kpi-active">0</span></div>

        <div class="kpi-card"><h3>Emerging Trends</h3><span class="value" id="kpi-emerging">0</span></div>
        <div class="kpi-card"><h3>Declining</h3><span class="value" id="kpi-declining">0</span></div>
    </div>
    
    <div class="tm-card">
        <h3>Trend Evolution Over Time</h3>
        <canvas id="timeline-chart" style="height:350px"></canvas>
    </div>
