<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Overview • TrendMiner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/global.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="tm-header">
    <div class="tm-brand" onclick="window.location.href='/'">
      <img src="/icons/trend.svg" alt="TrendMiner" class="tm-logo"/>
      <span>TrendMiner</span>
    </div>
    <nav class="tm-nav">
      <a href="/overview.html">Overview</a>
      <a href="/discover.html">Discover</a>
      <a href="/network.html">Network</a>
      <a href="/timeline.html">Timeline</a>
      <a href="/insights.html">Insights</a>
    </nav>
  </header>

  <main style="padding:20px;max-width:1200px;margin:0 auto;">
    <div class="tm-grid cols-3">
      <section class="tm-card">
        <h3>Global Trend Rise</h3>
        <div class="tm-kpi"><span class="k" id="kpi-rise">0%</span><span class="s">vs last week</span></div>
      </section>
      <section class="tm-card">
        <h3>Platform Comparison</h3>
        <canvas id="spark" class="chart"></canvas>
      </section>
      <section class="tm-card">
        <h3>Emerging Pattern</h3>
        <div id="emerging">Loading…</div>
      </section>
    </div>

    <div class="tm-grid cols-3 mt-24" id="top-platforms"></div>

    <section class="tm-card mt-24">
      <h3>Most Connected Topics (Preview)</h3>
      <div id="mini-network" class="chart"></div>
    </section>
  </main>

  <footer class="tm-footer">© <span id="tm-year"></span> TrendMiner</footer>

  <script src="/js/overview.js"></script>
  <script>document.getElementById('tm-year').textContent = new Date().getFullYear();</script>
</body>
</html>
