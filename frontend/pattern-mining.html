<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pattern Mining â€¢ TrendMiner</title>
  <link rel="stylesheet" href="/css/global.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <header class="tm-header">
    <div class="tm-brand" onclick="window.location.href='/'">
      <img src="/icons/trend.svg" alt="TrendMiner" class="tm-logo"/>
      <span>TrendMiner</span>
    </div>
    <nav class="tm-nav">
      <a href="/overview.html">Dashboard</a>
      <a href="/discover.html">Topic Explorer</a>
      <a href="/pattern-mining.html" class="active">Pattern Mining</a>
      <a href="/timeline.html">Trend Analysis</a>
    </nav>
  </header>

  <main style="padding:20px;max-width:1400px;margin:0 auto;">
    <h2>Pattern Mining</h2>
    <p class="mb-16" style="color:var(--muted)">Discover hidden relationships and patterns in trending topics</p>

    <div class="tm-grid cols-3 mb-24">
        <div class="kpi-card">
            <h3>Association Rules</h3>
            <span class="value" id="kpi-rules">0</span>
            <div style="font-size:12px; color:var(--muted);">Apriori Algorithm</div>
        </div>
        <div class="kpi-card">
            <h3>Frequent Itemsets</h3>
            <span class="value" id="kpi-itemsets">0</span>
             <div style="font-size:12px; color:var(--muted);">FP-Growth</div>
        </div>
        <div class="kpi-card">
            <h3>Sequential Patterns</h3>
            <span class="value" id="kpi-patterns">0</span>
             <div style="font-size:12px; color:var(--muted);">Sequential Mining</div>
        </div>
    </div>
    
    <div class="tm-tabs">
        <button id="tab-rules" class="active">Association Rules</button>
        <button id="tab-itemsets">Frequent Itemsets</button>
        <button id="tab-patterns">Sequential Patterns</button>
    </div>

    <div class="tm-grid" style="grid-template-columns: 1fr 1fr; gap: 24px;">
        <div id="patterns-list">
            </div>
        <div class="tm-card" style="height:fit-content;">
            <h3>Details</h3>
            <div id="pattern-details">
                <p style="text-align:center; color:var(--muted); padding: 40px 0;">Select a rule to view details</p>
            </div>
        </div>
    </div>

  </main>
  <script src="/js/pattern-mining.js"></script>
</body>
</html>
